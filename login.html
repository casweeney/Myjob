		<div class="login_wrapper">
			<div class="login">
				<form class="login_form" id="log_form" method="GET">
					<p>Username:<br />
					<input class="usernamebar" type="text" name="txtUsername" placeholder="Enter Username" /><br />
					Password:<br /><input class="passwordbar" type="password" name="txtPassword" placeholder="Enter Password" /></p>
					<p><input class="signin" type="button" name="btnSignin" value="login" />
					<input class="register" type="button" name="btnregister" value="Create Account" /><br /></p>
					<p><input class="forget_password" type="submit" name="btnForget" value="Forget Password?" /></p>
				</form>
				<form class="register_form" id="reg_form">
					<p>Firstname:<br />
					<input class="firstnamebar" type="text" name="txtFirstname" placeholder="First Name" /><br />
					Lastname:<br />
					<input class="lastnamebar" type="text" name="txtLastname" placeholder="Last Name" /><br />
					Password:<br /><input class="regpasswordbar" type="password" name="txtPassword" placeholder="Password" /><br />
					Re-type Password:<br /><input class="regpasswordbar" type="password" name="txtRetypePassword" placeholder="Re-type Password" /></p>
					<p><input class="signup" type="button" name="btnSignup" value="signup" />
					<input class="account_exist" type="submit" name="btnAccountExist" value="Already have an Account?" /></p>
				</form>
			</div>
